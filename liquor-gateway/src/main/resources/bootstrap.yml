server:
  port: 8001

spring:
  redis:
    host: ${redis.host}
    password: ${redis.pwd}
    timeout: 60s
  application:
    name: liquor-gateway
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${eureka.defaultZoneClient}


