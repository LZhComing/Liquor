server:
  port: 3000

logging:
  level:
    org:
      springframework:
        security: DEBUG
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/liquor?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
  application:
    name: liquor-auth
  profiles:
    active: dev
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: liquor-auth
      profile: dev
      discovery:
        enabled: true
        service-id: liquor-config
  main:
    allow-bean-definition-overriding: true

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://liquor:liquor@localhost:8761/eureka/
